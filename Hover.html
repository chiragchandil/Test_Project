<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Example</title>
    <style>
       .para{
           width: 500px;
           height: 300px;
           background-color: blanchedalmond;
           font-size: 20px;
           color: rosybrown;
       } 
       .para:hover{
            width: 500px;
           height: 300px;
           background-color: blue;
           font-size: 20px;
           color: rosybrown;
           cursor: pointer;
       }
    </style>
</head>

<body>
    <p class="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe perspiciatis unde sunt vero eum aperiam sequi
        aliquam dolore culpa, ratione earum! Hic optio cumque eius reiciendis modi placeat et magni.</p>
</body>

</html>
