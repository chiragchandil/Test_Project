<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-CSS</title>
    <style>
        .text{
            font-size: 20px;
            width:500px;
            height:100px;
            background-color: crimson;
            text-decoration: underline;
            text-align: center;
            text-transform: uppercase;
            word-spacing: 5px;
            color:aquamarine;
            letter-spacing: 3px;
            font-weight: bold;
            font-style: normal;
            float: left;
        }
    </style>
</head>
<body>
    <div class="text">Welcome to Chirag Shopping center</div>
</body>
</html>
